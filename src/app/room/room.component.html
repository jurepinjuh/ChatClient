<div class="container" style="margin-top:30px;">

    <h2>Welcome to the chatter {{this.user}}</h2>
    <div class="row">
        <div class="col-sm-1"></div>

    </div>
    <div class="row">
        <div class="col-sm-9">
            <mat-card style="min-height: 500px;">
                <mat-card-content>
                    <div *ngFor="let item of othersMessages.messages">
                        <div *ngIf="item.userid!=guid.toString()" class="row" style="margin: 4px;">
                            <div class="float-left">
                                <mat-card class="others">
                                    <mat-card-header class="title"><strong>{{this.messageService.currentUser.username}}:</strong></mat-card-header>
                                    <mat-card-content>
                                        {{item.content}}
                                    </mat-card-content>
                                </mat-card>
                            </div>
                        </div>
                        <div *ngIf="item.userid==guid.toString()" class="row justify-content-end" style="margin: 4px;">
                            <div>
                                <mat-card class="mine">
                                    <mat-card-header style="align-content: flex-start;"><strong>Me:</strong></mat-card-header>
                                    <mat-card-content backgroundColor="accent">
                                        {{item.content}}
                                    </mat-card-content>
                                </mat-card>
                            </div>
                        </div>
                    </div>

                </mat-card-content>
            </mat-card>
            <div class="row">
                <mat-form-field class="col-sm-10">
                    <input type="text" [(ngModel)]="messageText" matInput>
                </mat-form-field>
                <div class="col-sm-2 center">
                    <button (click)="sendMessage()" [disabled]="!this.messageService.currentUser.id" mat-raised-button color="accent" style="width: 100%;">Send
        </button>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <h2>Online users</h2>
            <mat-card style="min-height: 500px;">

                <mat-card-content>
                    <div *ngFor="let item of users" style="margin:3px" class="user-card" (click)="selectUser(item)">
                        <mat-card *ngIf="item.id!==this.guid.toString()" style="margin: 1px;">
                            <mat-card-content>
                                <span *ngIf="item.id!==this.messageService.currentUser.id">
                                    <img height="20px" style="margin-right: 3px;" src="../../assets/blank.png">{{item.username}}
                                    <span *ngIf="this.getNumberOfNotifs(item.id)>0" class="badge">{{this.getNumberOfNotifs(item.id)}}</span>
                                </span>
                                <span *ngIf="item.id==this.messageService.currentUser.id">
                                    <img height="20px" style="margin-right: 3px;" src="../../assets/blank.png"><b>{{item.username}}</b>
                                    <span *ngIf="this.getNumberOfNotifs(item.id)>0" class="badge">{{this.getNumberOfNotifs(item.id)}}</span>
                                </span>

                            </mat-card-content>
                        </mat-card>

                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>



</div>
